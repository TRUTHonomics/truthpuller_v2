# Non-Crypto Assets Configuration
# Handmatig beheerde lijst van niet-crypto assets voor referentie detectie
# 
# Structure per asset:
# [assets.<KEY>]
# name = "<full name>"
# tickers = ["TICKER1", "TICKER2", ...]  # variations for text matching
# asset_type = "stock|commodity|etf|index|currency"
# asset_id = null  # Optional: kan later gekoppeld worden aan symbols.symbols

[meta]
asset_type = "non_crypto"
version = "1.0"
description = "Non-cryptocurrency assets for reference detection"

[assets]

